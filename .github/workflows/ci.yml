name: ci

on:
  push:
    branches: [main]
  pull_request:

jobs:
  build-and-check:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          components: rustfmt, clippy

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: pnpm
          cache-dependency-path: client/pnpm-lock.yaml

      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 9

      - name: Server checks
        working-directory: server
        run: |
          cargo fmt --check
          cargo clippy -- -D warnings
          cargo build

      - name: Install client deps
        working-directory: client
        run: pnpm install --frozen-lockfile

      - name: Generate OpenAPI schema + TS types
        working-directory: client
        run: pnpm run gen:api

      - name: Ensure generated types committed
        run: git diff --exit-code client/src/lib/api/openapi.json client/src/lib/api/types.ts

      - name: Client typecheck/build
        working-directory: client
        run: pnpm run build
